<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>lista de tarefas</title>
    <link rel="stylesheet" href="List.css">
    <script src="List.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <hr>
    </header>

    <main>
        <div id="toDo">

                <form action="" id="formToDo">
                    <input type="text" name="" id="addList" autocomplete="off">
                    <input type="submit" value="criar" id="botaoCriar">
                </form>
            </div>
            <div class="lista">
                <p>comer coco</p>
                <div>
                    <button class="btnF">feito</button>
                    <button class="btnE">excluir</button>
                </div>
            </div>
            <div class="lista">
                <p>limpar o chao</p>
                <div>
                    <button class="btnF">feito</button>
                    <button class="btnE">excluir</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
